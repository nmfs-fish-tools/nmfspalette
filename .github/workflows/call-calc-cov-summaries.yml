# call a workflow that runs covr::codecov() to calculate code coverage, then
# uses octocov to summarize the coverage information and post it as appropriate.

# note that a .octocov.yml file in the repository is also necessary.
name: call-calc-cov-summaries
# on specifies the build triggers. See more info at https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows
# The default is to run the workflow on every push or pull request to main.
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  call-workflow:
    uses: nmfs-fish-tools/ghactions4r/.github/workflows/calc-cov-summaries.yml@calc-cov-octocov # change to main
